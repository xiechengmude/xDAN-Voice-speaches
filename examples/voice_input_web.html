    <div class="container">

        <div class="settings">

            <div class="setting-item">

                <input type="text" id="baseUrl" value="http://localhost:8000" style="width: 200px;">
            </div>
            <div class="setting-item">
                <label>ASR æ¨¡å‹:</label>

    <script>
        class VoiceInput {
            constructor() {
                this.mediaRecorder = null;
                this.audioChunks = [];
                this.isRecording = false;
                
                // è·å– DOM å…ƒç´ 
                this.voiceButton = document.getElementById('voiceButton');
                this.status = document.getElementById('status');
                this.result = document.getElementById('transcriptionResult');
                this.error = document.getElementById('error');
                this.waveform = document.getElementById('waveform');
                this.history = document.getElementById('history');
                
                // è®¾ç½®
                this.baseUrlInput = document.getElementById('baseUrl');
                this.modelSelect = document.getElementById('modelSelect');
                this.languageSelect = document.getElementById('languageSelect');
                
                // åˆå§‹åŒ–
                this.init();
            }
            
            init() {
                // ç»‘å®šæŒ‰é’®äº‹ä»¶
                this.voiceButton.addEventListener('mousedown', () => this.startRecording());
                this.voiceButton.addEventListener('mouseup', () => this.stopRecording());
                this.voiceButton.addEventListener('mouseleave', () => {
                    if (this.isRecording) this.stopRecording();
                });
                
                // è§¦æ‘¸äº‹ä»¶ï¼ˆç§»åŠ¨ç«¯ï¼‰
                this.voiceButton.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.startRecording();
                });
                this.voiceButton.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    this.stopRecording();
                });
                
                // é”®ç›˜å¿«æ·é”®
                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Space' && !this.isRecording) {
                        e.preventDefault();
                        this.startRecording();
                    }
                });
                
                document.addEventListener('keyup', (e) => {
                    if (e.code === 'Space' && this.isRecording) {
                        e.preventDefault();
                        this.stopRecording();
                    }
                });
            }
            
            async startRecording() {
                try {
                    this.error.textContent = '';
                    this.audioChunks = [];
                    
                    // è·å–éº¦å…‹é£æƒé™
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    
                    // åˆ›å»º MediaRecorder
                    this.mediaRecorder = new MediaRecorder(stream, {
                        mimeType: 'audio/webm;codecs=opus'
                    });
                    
                    this.mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0) {
                            this.audioChunks.push(event.data);
                        }
                    };
                    
                    this.mediaRecorder.onstop = () => {
                        this.processAudio();
                    };
                    
                    // å¼€å§‹å½•éŸ³
                    this.mediaRecorder.start();
                    this.isRecording = true;
                    
                    // æ›´æ–° UI
                    this.voiceButton.classList.add('recording');
                    this.status.textContent = 'æ­£åœ¨å½•éŸ³...æ¾å¼€ç»“æŸ';
                    this.waveform.classList.add('active');
                    this.result.textContent = '';
                    
                } catch (err) {
                    console.error('å½•éŸ³å¤±è´¥:', err);
                    this.error.textContent = 'æ— æ³•è®¿é—®éº¦å…‹é£ï¼Œè¯·æ£€æŸ¥æƒé™è®¾ç½®';
                }
            }
            
            stopRecording() {
                if (!this.isRecording) return;
                
                this.isRecording = false;
                this.mediaRecorder.stop();
                
                // åœæ­¢æ‰€æœ‰éŸ³è½¨
                this.mediaRecorder.stream.getTracks().forEach(track => track.stop());
                
                // æ›´æ–° UI
                this.voiceButton.classList.remove('recording');
                this.status.textContent = 'æ­£åœ¨è¯†åˆ«...';
                this.waveform.classList.remove('active');
            }
            
            async processAudio() {
                // åˆ›å»ºéŸ³é¢‘ Blob
                const audioBlob = new Blob(this.audioChunks, { type: 'audio/webm' });
                
                // è½¬æ¢ä¸º WAV æ ¼å¼ï¼ˆSpeaches éœ€è¦ï¼‰
                const wavBlob = await this.convertToWav(audioBlob);
                
                // è°ƒç”¨ ASR API
                await this.transcribeAudio(wavBlob);
            }
            
            async convertToWav(webmBlob) {
                // ç®€åŒ–å¤„ç†ï¼šç›´æ¥ä½¿ç”¨ webm
                // å®é™…åº”ç”¨ä¸­å¯èƒ½éœ€è¦ä½¿ç”¨ Web Audio API è½¬æ¢
                return webmBlob;
            }
            
            async transcribeAudio(audioBlob) {
                try {
                    const formData = new FormData();
                    formData.append('file', audioBlob, 'recording.webm');
                    formData.append('model', this.modelSelect.value);
                    
                    const language = this.languageSelect.value;
                    if (language) {
                        formData.append('language', language);
                    }
                    
                    formData.append('response_format', 'json');
                    
                    const response = await fetch(`${this.baseUrlInput.value}/v1/audio/transcriptions`, {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (response.ok) {
                        const result = await response.json();
                        this.displayResult(result.text);
                    } else {
                        throw new Error(`è¯†åˆ«å¤±è´¥: ${response.status}`);
                    }
                    
                } catch (err) {
                    console.error('è½¬å½•å¤±è´¥:', err);
                    this.error.textContent = 'è¯†åˆ«å¤±è´¥ï¼Œè¯·æ£€æŸ¥æœåŠ¡æ˜¯å¦æ­£å¸¸è¿è¡Œ';
                    this.status.textContent = 'è¯†åˆ«å¤±è´¥';
                }
            }
            
            displayResult(text) {
                this.result.textContent = text || '(æ— æ³•è¯†åˆ«)';
                this.status.textContent = 'è¯†åˆ«å®Œæˆ';
                
                // æ·»åŠ åˆ°å†å²è®°å½•
                this.addToHistory(text);
                
                // è§¦å‘è‡ªå®šä¹‰äº‹ä»¶
                window.dispatchEvent(new CustomEvent('voiceInputComplete', { 
                    detail: { text } 
                }));
            }
            
            addToHistory(text) {
                const time = new Date().toLocaleTimeString('zh-CN');
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.innerHTML = `
                    <div class="history-time">${time}</div>
                    <div>${text}</div>
                `;
                
                this.history.insertBefore(historyItem, this.history.children[1]);
                
                // é™åˆ¶å†å²è®°å½•æ•°é‡
                while (this.history.children.length > 11) {
                    this.history.removeChild(this.history.lastChild);
                }
            }
        }
        
        // åˆå§‹åŒ–
        const voiceInput = new VoiceInput();
        
        // ç›‘å¬è¯­éŸ³è¾“å…¥å®Œæˆäº‹ä»¶
        window.addEventListener('voiceInputComplete', (e) => {
            console.log('è¯­éŸ³è¾“å…¥å®Œæˆ:', e.detail.text);
            // è¿™é‡Œå¯ä»¥å°†æ–‡å­—å‘é€åˆ°å…¶ä»–åœ°æ–¹
        });
    </script>
